<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <meta name="version" content="0.3.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ポモドーロタイマー</h1>
        <div class="version">v0.3.0</div>
    </header>
    
    <main>
        <div class="timer-container">
            <div class="timer-display">
                <div class="time">25:00</div>
                <div class="status-box" id="status-box">作業中</div>
            </div>
            
            <div class="controls">
                <button id="start-pause-btn" class="btn start-pause">▶</button>
                <button id="reset-btn" class="btn reset">⟲</button>
            </div>
            
            <div class="total-time">
                累計作業時間：<span id="total-work-time">00:00</span>
            </div>
        </div>
        
        <div class="settings">
            <div class="setting-item">
                <label for="work-time">集中時間：</label>
                <input type="number" id="work-time" min="1" max="99" step="1" value="25"> 分
            </div>
            <div class="setting-item">
                <label for="break-time">休憩時間：</label>
                <input type="number" id="break-time" min="1" max="99" step="1" value="5"> 分
            </div>
        </div>
    </main>

    
    <script src="js/main.js"></script>
</body>
</html>
